<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles/style.scss">
  <title>Document</title>
</head>

<body>
  <div class="lookingfor">
    <div class="nav">
      <div class="container nav_container">
        <a href="#" class="nav__logo">LookingFor</a>
        <ul class="nav__bar">
          <li><a href="#" class="nav__item">Home</a></li>
          <li><a href="#" class="nav__item">About</a></li>
          <li><a href="#" class="nav__item">New Card</a></li>
          <li><a href="#" class="nav__item">Signin</a></li>
          <li><a href="#" class="nav__item">Signup</a></li>
        </ul>
      </div>
    </div>
    <header class="header">
      <img src="./assets/images/banner.jpg" alt="Banner" class="header__banner">
      <div class="container header_container">
        <h2 class="header__text">Find<span class="header__text_semibold"> Group</span>, <span
            class="header__text_semibold">
            Guild</span> or <span class="header__text_semibold">Members</span>
          <span class="header__text_semibold">online</span> and <span class="header__text_semibold">easy</span> in few
          clicks
        </h2>
      </div>
    </header>
    <section class="selects">

      <div class="selects__games">
        <h2 class="selects__games-title">Select your Game</h2>
        <div class="selects__game-items">
          <div class="selects__game-item"><img src="./assets/images/archeage.png" class="selects__image"></div>
          <div class="selects__game-item"><img src="./assets/images/archeage.png" class="selects__image"></div>
          <div class="selects__game-item selects__game-item_active"><img src="./assets/images/archeage.png"
              class="selects__image">
          </div>
          <div class="selects__game-item"><img src="./assets/images/archeage.png" class="selects__image"></div>
          <div class="selects__game-item"><img src="./assets/images/archeage.png" class="selects__image"></div>
        </div>
      </div>
      <div class="selects__looking">
        <h2 class="selects__items-title">Looking For</h2>
        <div class="selects__items">
          <div class="selects__item selects__item_active">Group</div>
          <div class="selects__item">Guild</div>
          <div class="selects__item selects__item_long">Group Members</div>
          <div class="selects__item selects__item_long">Guild Members</div>
        </div>
      </div>
    </section>
    <section class="filters">
      <form class="filters__form">
        <label class="filters__label">
          <h6 class="filters__title">Platform</h6>
          <select class="filters__select" name="platform" id="platform">
            <option class="filters__option" value="any">Any Platform</option>
            <option class="filters__option" value="pc">PC</option>
            <option class="filters__option" value="ps">Play Station</option>
            <option class="filters__option" value="xbox">XBox</option>
          </select>
        </label>
        <label class="filters__label">
          <h6 class="filters__title">Region</h6>
          <select class="filters__select" name="region" id="region">
            <option class="filters__option" value="any">Any Region</option>
            <option class="filters__option" value="europe">Europe</option>
            <option class="filters__option" value="asia">Asia</option>
            <option class="filters__option" value="russia">Russia</option>
            <option class="filters__option" value="america">America</option>
          </select>
        </label>
        <label class="filters__label">
          <h6 class="filters__title">Voice</h6>
          <select class="filters__select" name="voice" id="voice">
            <option class="filters__option" value="any">Any Voice</option>
            <option class="filters__option" value="pc">PC</option>
            <option class="filters__option" value="ps">Play Station</option>
            <option class="filters__option" value="xbox">XBox</option>
          </select>
        </label>
      </form>
    </section>
  </div>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
